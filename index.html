<html>
<head>
  <title>Dustin Downing</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<!-- bootstrap js file must be loaded after the jquery above -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script type="text/javascript" src="./angular.js"></script>
	<script type="text/javascript">
	// sandbox for javascript code

	</script>
</head>

<body ng-app="HomePage" ng-controller="AppCtrl" ng-cloak >
  <md-content id="MainContainer" layout="row">
    <div id="main-tile">
      <md-card md-theme="'dark-grey'" class=".md-whiteframe-14dp" md-theme-watch>
        <img class="md-user-avatar" src="img/profile.jpg"/>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{header}}</span>
            <span class="md-subhead">{{subHeader}}</span>
          </md-card-title-text>
        </md-card-title>
        <div class="my-divider"></div>
        <span class="my-discription">{{discription}}</span>
        <div class="my-divider"></div>
        <md-card-content layout="row" layout-align="space-between">
          <md-button id="download" class="md-fab md-primary" aria-label="Download Resume">
            <md-tooltip
              md-direction="left">
              Download Resume
            </md-tooltip>
            <i class="material-icons white600">get_app</i>
          </md-button>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</body>
</html>
